<table class="coffee-list-table" mat-table [dataSource]="coffees$">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let coffee"> {{coffee.id | number: '3.0-0'}} </td>
    </ng-container>

    <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef> UID </th>
        <td mat-cell *matCellDef="let coffee"> {{coffee.uid}} </td>
    </ng-container>

    <ng-container matColumnDef="blend_name">
        <th mat-header-cell *matHeaderCellDef> Blend name </th>
        <td mat-cell *matCellDef="let coffee"> {{coffee.blend_name}} </td>
    </ng-container>

    <ng-container matColumnDef="origin">
        <th mat-header-cell *matHeaderCellDef> origin </th>
        <td mat-cell *matCellDef="let coffee"> {{coffee.origin}} </td>
    </ng-container>

    <ng-container matColumnDef="variety">
        <th mat-header-cell *matHeaderCellDef> variety </th>
        <td mat-cell *matCellDef="let coffee"> {{coffee.variety}} </td>
    </ng-container>

    <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef> notes </th>
        <td mat-cell *matCellDef="let coffee"> {{coffee.notes}} </td>
    </ng-container>

    <ng-container matColumnDef="intensifier">
        <th mat-header-cell *matHeaderCellDef> intensifier </th>
        <td mat-cell *matCellDef="let coffee"> {{coffee.intensifier}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let coffee; columns: columnsToDisplay"
        [routerLink]="['/coffee/', coffee.id]">></tr>
</table>
