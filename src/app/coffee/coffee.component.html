<div>
  <div class="filler"><span>Coffee Menu</span></div>
  <mat-drawer-container class="details-container" autosize>
    <table class="coffee-table" mat-table [dataSource]="dataSource">
      <!-- Blend name Column -->
      <ng-container matColumnDef="blend_name">
        <th mat-header-cell *matHeaderCellDef> Blend name </th>
        <td mat-cell *matCellDef="let coffee">
          {{coffee.blend_name}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row
          button type="button"
          mat-button
          (click)="showSelectedCoffee(coffee.id)"
          [class.demo-row-is-clicked]="selectedCoffeeId == coffee.id"
          *matRowDef="let coffee; columns: columnsToDisplay">
          <!-- [routerLink]="['/coffee/', coffee.id]" -->
      </tr>
    </table>
    <mat-drawer #drawer class="details-sidenav" mode="side">
      <app-coffee-details [selectedCoffeeId]="selectedCoffeeId"></app-coffee-details>
    </mat-drawer>
    <mat-paginator
        [pageSize]= 10
        [length]="50"
        showFirstLastButtons
        aria-label="Select page of coffees">
    </mat-paginator>
  </mat-drawer-container>
</div>
